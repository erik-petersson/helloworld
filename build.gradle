buildscript {
	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
	}
}

plugins {
  id 'com.jfrog.artifactory' version '4.4.0'
  id 'org.sonarqube' version '2.5'
  id 'jacoco'
  id 'java'
}


version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
	mavenLocal()
}

ext {
	
    junitVersion = '4.12'
}

dependencies {

	compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
	compile group: 'io.dropwizard', name: 'dropwizard-jackson', version: dropwizardVersion
    compile group: 'io.dropwizard', name: 'dropwizard-auth', version: dropwizardVersion
	compile group: 'io.dropwizard.modules', name: 'dropwizard-flyway', version: flywayVersion
	compile group: 'io.dropwizard', name: 'dropwizard-jdbi', version: dropwizardVersion
	
	
    testCompile group: 'junit', name: 'junit', version: junitVersion

}

sonarqube {
  properties {
    property "sonar.projectName", "Hello world"
    property "sonar.projectKey", "org.sonarqube:java-gradle-simple"
  }
}


artifactory {
    contextUrl = 'http://artifactory:8081/artifactory'
    
    resolve {
        repoKey = 'libs-release-local'
    }
}