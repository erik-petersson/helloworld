buildscript {
	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5'
		classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.1.11'
	}
}

plugins {
  id 'com.jfrog.artifactory' version '4.4.0'
  id 'org.sonarqube' version '2.5'
  id 'jacoco'
  id 'java'
}

apply plugin: 'info.solidsoft.pitest'

version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
	mavenLocal()
}

ext {
	awsSdkVersion = '1.11.140'
    junitVersion = '4.12'
}

dependencies {

    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: awsSdkVersion
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: awsSdkVersion
	
	
    testCompile group: 'junit', name: 'junit', version: junitVersion

}

sonarqube {
  properties {
    property "sonar.projectName", "Hello world"
    property "sonar.projectKey", "org.sonarqube:java-gradle-simple"
  }
}


artifactory {
    contextUrl = 'http://artifactory:8081/artifactory'
    
    resolve {
        repoKey = 'libs-release-local'
    }
}